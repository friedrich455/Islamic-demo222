<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        .audio-link {
            display: block;
            width: 320px;
            margin: 20px auto;
            font-size: 22px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 15px;
            border-radius: 8px;
        }

        .audio-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- This text is what users see -->
    <a href="#" class="audio-link" data-audio="audio1">
        《斋戒·节俭·感恩》 作者：赛义德·努尔斯
    </a>

    <audio id="audio1">
        <source src="Assets1/zhaijie.mp3" type="audio/mpeg">
    </audio>

    <script>
        const link = document.querySelector('.audio-link');
        const audio = document.getElementById('audio1');

        link.addEventListener('click', function(event) {
            event.preventDefault();

            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>

</body>
</html>
