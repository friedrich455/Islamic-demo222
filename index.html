<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        .audio-container {
            margin: 20px auto;
            padding: 20px;
            width: 400px;
            background-color: #007bff;
            border-radius: 10px;
            color: white;
        }

        .audio-container button, .audio-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .audio-container button {
            background-color: #0056b3;
            color: white;
        }

        .audio-container button:hover {
            background-color: #ffeb3b;
            color: black;
        }

        .audio-container a {
            background-color: #28a745;
            color: white;
        }

        .audio-container a:hover {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>

    <div class="audio-container">
        《斋戒·节俭·感恩》 作者：赛义德·努尔斯
        <br>
        <!-- Play/Pause Button -->
        <button id="playBtn">播放音频</button>
        <!-- Download Link -->
        <a href="Assets1/zhaijie.mp3" download>下载音频</a>

        <!-- Hidden Audio -->
        <audio id="audioPlayer">
            <source src="Assets1/zhaijie.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const audio = document.getElementById('audioPlayer');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "暂停音频";
            } else {
                audio.pause();
                playBtn.textContent = "播放音频";
            }
        });
    </script>

</body>
</html>
