<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
            background-color: #f4f4f4;
        }

        .audio-link {
            display: block;
            width: 200px;
            margin: 20px auto;
            font-size: 24px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 15px;
            border-radius: 8px;
        }

        .audio-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Audio Links -->
    <a href="#" class="audio-link" data-audio="audio1">click me</a>
    <a href="#" class="audio-link" data-audio="audio2">click me</a>
    <a href="#" class="audio-link" data-audio="audio3">click me</a>

    <!-- Hidden Audio Players -->
    <audio id="audio1">
        <source src="PASTE_GITHUB_RAW_LINK_1" type="audio/mpeg">
    </audio>

    <audio id="audio2">
        <source src="PASTE_GITHUB_RAW_LINK_2" type="audio/mpeg">
    </audio>

    <audio id="audio3">
        <source src="PASTE_GITHUB_RAW_LINK_3" type="audio/mpeg">
    </audio>

    <script>
        const links = document.querySelectorAll('.audio-link');
        let currentAudio = null;

        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                const audioId = this.getAttribute('data-audio');
                const audio = document.getElementById(audioId);

                // Stop currently playing audio
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                // Toggle play/pause
                if (audio.paused) {
                    audio.play();
                    currentAudio = audio;
                } else {
                    audio.pause();
                }
            });
        });
    </script>

</body>
</html>
